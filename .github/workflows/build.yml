# This is a workflow to build, package, and deploy a Vue.js app to GitHub Pages

name: Build, Package and Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build-package-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Set this to the Node.js version you use

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build the Vue app
      - name: Build
        run: npm run build

      # Fix file permissions
      - name: Fix Permissions
        run: |
          chmod -c -R +rX dist/ | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      # Package and upload the artifact
      - name: Package and Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # Deploy to GitHub Pages
      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v4.0.5
        with:
          token: ${{ github.token }}
